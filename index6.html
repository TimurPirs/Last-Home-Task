<body>
 <div class="wrapper">
  <div class="header">
    <h3 class="sign-in">Sign in</h3>
    <div class="button">
      Register
    </div>
  </div>
   <div class="clear"></div> 
  <form action="#">
      <div>
         <label class="user" for="text">
           <svg viewBox="0 0 32 32">
                    <g filter="">
                      <use xlink:href="#man-people-user"></use>
                    </g>
                  </svg>
         </label>
        <input class="user-input" type="text" name="name" id="name" placeholder="Имя пользователя"  /> 
      </div> 
      <div>
        <label class="lock" for="password" >
          <svg viewBox="0 0 32 32">
             <g filter="">
               <use xlink:href="#lock-locker"></use>
              </g>
            </svg>  
        </label>
        <input type="password" name="name" id="name" placeholder="пароль" />
      </div> 
     <div>
      <a href="Search.html"><button type="button" class="btn btn-warning">Вход</button></a>
    </div>
    <div class="switch"> 
        <input type="checkbox">
        <span class="check-label">Запомнить меня</span>
            <span style="position: relative;left:155px;top: -10px;" class="forgot-label">Забыли пароль?</span>
    </div>
      

      <div class="clear"></div>
  </form>  
</div>
